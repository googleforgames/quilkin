[package]
name = "quilkin"
version = "0.10.0-dev"
authors = [
    "Mark Mandel <markmandel@google.com>",
    "Ifeanyi Ubah <ifeanyi.ubah@embark-studios.com>",
    "Erin Power <erin.power@embark-studios.com>",
]
license.workspace = true
description = "Quilkin is a non-transparent UDP proxy specifically designed for use with large scale multiplayer dedicated game server deployments, to ensure security, access control, telemetry data, metrics and more."
homepage = "https://github.com/googleforgames/quilkin"
repository = "https://github.com/googleforgames/quilkin"
readme = "README.md"
keywords = [
    "proxy",
    "game-server",
    "game-development",
    "networking",
    "multiplayer",
]
categories = ["game-development", "network-programming"]
edition.workspace = true
exclude = ["docs", "build", "examples", "image"]

[profile.lto]
inherits = "release"
opt-level = 3
codegen-units = 1
lto = "fat"

[features]
default = []
instrument = []
mimalloc = ["dep:mimalloc"]
heap-stats = ["dep:crossbeam-utils"]


[lints]
workspace = true

[[bench]]
name = "read_write"
harness = false
test = false

[[bench]]
name = "compression"
harness = false
test = false

# [[bench]]
# name = "cluster_map"
# harness = false
# test = false

# [[bench]]
# name = "misc"
# harness = false
# test = false

[[bench]]
name = "token_router"
harness = false
test = false

[dependencies]
# Local
quilkin-macros = { version = "0.10.0-dev", path = "./crates/macros" }
quilkin-xds = {version = "0.10.0-dev",path = "crates/xds" }
quilkin-proto.workspace = true

# Crates.io
arc-swap.workspace = true
async-stream.workspace = true
base64.workspace = true
base64-serde = "0.8.0"
bytes = { version = "1.8.0", features = ["serde"] }
cached.workspace = true
cfg-if = "1.0"
crossbeam-utils = { version = "0.8", optional = true }
clap = { version = "4.5.21", features = ["cargo", "derive", "env"] }
dashmap = { version = "6.1", features = ["serde"] }
either = "1.13.0"
enum-map.workspace = true
eyre.workspace = true
fixedstr.workspace = true
futures.workspace = true
http-body-util = "0.1"
hyper = { version = "1.5", features = ["http2", "http1", "server"] }
hyper-rustls = { version = "0.27", default-features = false, features = [
    "http2",
    "webpki-roots",
] }
ipnetwork = "0.20.0"
k8s-openapi.workspace = true
lz4_flex = { version = "0.11", default-features = false }
maxminddb = "0.24.0"
notify = "7.0.0"
num_cpus = "1.16.0"
mimalloc = { version = "0.1.43", optional = true }
once_cell.workspace = true
parking_lot.workspace = true
prometheus.workspace = true
prost.workspace = true
prost-types.workspace = true
rand.workspace = true
regex.workspace = true
schemars.workspace = true
seahash = "4.1"
serde.workspace = true
serde_json.workspace = true
serde_regex = "1.1.0"
serde_stacker = "0.1.11"
serde_yaml = "0.9.34"
snap = "1.1.1"
socket2.workspace = true
stable-eyre = "0.2.2"
thiserror.workspace = true
time = { version = "0.3", default-features = false, features = ["std"] }
tokio.workspace = true
tokio-stream.workspace = true
tonic.workspace = true
tower.workspace = true
tracing.workspace = true
tracing-futures.workspace = true
tracing-subscriber = { workspace = true, features = ["json", "env-filter"] }
tryhard.workspace = true
url.workspace = true
uuid.workspace = true
lasso = { version = "0.7.3", features = ["multi-threaded"] }
kube.workspace = true
kube-core.workspace = true
hickory-resolver = { version = "0.24", features = [
    "dns-over-https-rustls",
    "system-config",
] }
async-trait = "0.1.83"
strum = "0.26"
strum_macros = "0.26"
libflate = "2.1.0"
form_urlencoded = "1.2.1"
enum_dispatch = "0.3.13"
gxhash = "3.4.1"
papaya = { version = "0.1.3", features = ["serde"] }
seize = "0.4.5"

[dependencies.hyper-util]
version = "0.1"
features = ["client", "client-legacy"]

[target.'cfg(target_os = "linux")'.dependencies]
io-uring = { version = "0.7", default-features = false }
libc = "0.2"
slab = "0.4"
sys-info = "0.9.1"
pprof = { version = "0.13.0", features = ["prost", "prost-codec"], package = "pprof2" }

[dev-dependencies]
divan = "0.1.15"
once_cell.workspace = true
pretty_assertions = "1.4.1"
rand.workspace = true
regex.workspace = true
tracing-test = "0.2.5"
tempfile.workspace = true
xxhash-rust = { version = "0.8", features = ["xxh3"] }

# We want debug information when doing benchmarks for debugging purposes as well
# as better (correct) callstacks in perf
[profile.bench]
debug = true

[workspace]
members = [".", "crates/*"]

[workspace.package]
license = "Apache-2.0"
edition = "2021"

[workspace.dependencies]
arc-swap = { version = "1.7.1", features = ["serde"] }
async-stream = "0.3.6"
base64 = "0.22.1"
cached = { version = "0.54", default-features = false }
eyre = "0.6.12"
enum-map = "2.7.3"
futures = "0.3.31"
kube = { version = "0.97", features = [
    "runtime",
    "rustls-tls",
    "client",
], default-features = false }
kube-core = { version = "0.97", default-features = false, features = [
    "schema",
] }
k8s-openapi = { version = "0.23", features = ["v1_29", "schemars"] }
once_cell = "1.20.2"
prometheus = { version = "0.13.4", default-features = false }
prost = "0.13"
prost-types = "0.13"
quilkin = { path = "." }
quilkin-proto = {version = "0.10.0-dev", path = "crates/quilkin-proto" }
rand = "0.8.5"
regex = "1.11.1"
serde = { version = "1.0.215", features = ["derive", "rc"] }
serde_json = "1.0.133"
socket2 = { version = "0.5.7", features = ["all"] }
tempfile = "3.14.0"
thiserror = "2.0.3"
tokio-stream = { version = "0.1.16", features = ["net", "sync"] }
tokio = { version = "1.41.1", features = [
    "rt-multi-thread",
    "fs",
    "signal",
    "test-util",
    "parking_lot",
    "tracing",
] }
tonic = "0.12"
tower = "0.5"
tracing = "0.1.40"
tracing-futures = { version = "0.2.5", features = ["futures-03"] }
tracing-subscriber = "0.3"
tryhard = "0.5.1"
uuid = { version = "1.11.0", default-features = false, features = ["v4"] }
fixedstr = { version = "0.5", features = ["flex-str"] }
parking_lot = "0.12.3"
schemars = { version = "0.8.21", features = ["bytes", "url"] }
url = { version = "2.5.3", features = ["serde"] }

[workspace.lints.clippy]
undocumented_unsafe_blocks = "deny"
