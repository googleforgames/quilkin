version: v1alpha1
filters:
  - name: quilkin.filters.concatenate_bytes.v1alpha1.ConcatenateBytes
    config:
      on_read: APPEND
      on_write: DO_NOTHING
      bytes: NDU2 # 456
clusters:
  default:
    localities:
      - endpoints:
          - address: ${LOADBALANCER_IP}:7777
