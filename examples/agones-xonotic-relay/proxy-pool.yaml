#
# Pool of Quilkin proxies, tied to the
# xDS control plane in xds-control-plane.yaml
#

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    role: proxy
  name: quilkin-proxies
spec:
  replicas: 3
  selector:
    matchLabels:
      role: proxy
  template:
    metadata:
      labels:
        role: proxy
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "8000"
    spec:
      containers:
        - name: quilkin
          image: us-docker.pkg.dev/quilkin/release/quilkin:0.6.0
          args: ["proxy", "--management-server", "http://quilkin-relay-agones:7800"]
          env:
            - name: RUST_LOG
              value: info #,quilkin=trace
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /live
              port: 8000
              scheme: HTTP
          ports:
            - containerPort: 7777
              protocol: UDP

---
apiVersion: v1
kind: Service
metadata:
  name: quilkin-proxies
spec:
  ports:
    - port: 7777
      protocol: UDP
      targetPort: 7777
  selector:
    role: proxy
  type: LoadBalancer
